name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

env:
  PROVIDER: yandex
  GO_VERSION: "1.22"
  NODE_VERSION: "18"
  PYTHON_VERSION: "3.11"
  DOTNET_VERSION: "8.0"

jobs:
  lint:
    name: Lint Provider
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: provider/go.sum

      - name: Install Dependencies
        working-directory: provider
        run: go mod download

      - name: Generate Schema
        working-directory: provider
        run: VERSION=0.0.1 go generate ./cmd/pulumi-resource-${{ env.PROVIDER }}/main.go

      - name: Build Provider
        working-directory: provider
        run: go build -o ../bin/pulumi-resource-${{ env.PROVIDER }} ./cmd/pulumi-resource-${{ env.PROVIDER }}

      - name: Build TFGen
        working-directory: provider
        run: go build -o ../bin/pulumi-tfgen-${{ env.PROVIDER }} ./cmd/pulumi-tfgen-${{ env.PROVIDER }}

  build-sdks:
    name: Build Node.js SDK
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: provider/go.sum

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Build Provider
        run: make provider

      - name: Build Node.js SDK
        run: make build_nodejs

      - name: Upload Node.js SDK
        uses: actions/upload-artifact@v4
        with:
          name: nodejs-sdk
          path: sdk/nodejs/bin/
          retention-days: 7

  test:
    name: Test Examples
    runs-on: ubuntu-latest
    needs: build-sdks
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: examples/go.sum

      - name: Build Provider
        run: make provider

      - name: Run Example Tests
        working-directory: examples
        run: go test -v -timeout 30m
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
